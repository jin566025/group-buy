		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script>
			$(function(){
				$(".add").click(function(){
					var pro_num =parseInt($(".pro-num").val());
					if(pro_num<100){
						pro_num++;
					}
					$(".pro-num").val(pro_num)
				})
				$(".reduce").click(function(){
					var pro_num =parseInt($(".pro-num").val());
					if(pro_num>1){
						pro_num--;
					}
					$(".pro-num").val(pro_num)
				})
			})
		</script>
